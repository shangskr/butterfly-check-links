name: Check Links and Generate HTML

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # 每天的6点运行

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Run Python script to check links and generate HTML
      run: python check_links.py

    - name: Configure Git
      run: |
        git config --global user.email "shangskr@github.com"
        git config --global user.name "shangskr"

    - name: Remove existing index.html if exists
      run: |
        rm -f index.html

    - name: Move generated HTML file to index.html
      run: |
        mv new_index.html index.html

    - name: Add changes to Git
      run: |
        git add index.html

    - name: Commit and push generated HTML file
      run: |
        git commit -m "Update index.html" -a || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} main
