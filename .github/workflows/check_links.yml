name: Check Links and Generate HTML

on:
  push:
    branches:
      - main

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Run Python script to check links and generate HTML
      run: python check_links.py

    - name: Commit and push generated HTML file
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          const fs = require('fs');
          const data = fs.readFileSync('index.html', 'utf8');
          const octokit = github.getOctokit(process.env.GITHUB_TOKEN);
          octokit.repos.createOrUpdateFileContents({
            owner: context.repo.owner,
            repo: context.repo.repo,
            path: 'index.html',
            message: 'Generate index.html',
            content: Buffer.from(data).toString('base64'),
            committer: {
              name: 'GitHub Actions',
              email: 'actions@github.com',
            },
            author: {
              name: 'shangskr',
              email: 'shangskr@users.noreply.github.com',
            },
            branch: 'main'
          });
