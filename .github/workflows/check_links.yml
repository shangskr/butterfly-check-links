name: Check Links and Generate HTML

on:
  push:
    branches:
      - main  # 触发条件为推送到 main 分支

jobs:
  check_links:
    runs-on: ubuntu-latest  # 在 Ubuntu 最新版本上运行

    steps:
    - name: Checkout Repository  # 获取仓库最新代码
      uses: actions/checkout@v2

    - name: Set up Python  # 设置 Python 环境
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 选择你的 Python 版本

    - name: Install dependencies  # 安装 Python 依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Run Python script to check links and generate HTML  # 运行 Python 脚本生成 HTML
      run: python check_links.py

    - name: Commit and push generated HTML file  # 提交并推送生成的 HTML 文件
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add index.html
        git commit -m "Generate index.html"
        git push origin main  # 使用 origin 和 main 分支名称
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # 使用 GitHub 提供的令牌

